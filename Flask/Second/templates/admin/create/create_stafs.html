{% extends 'admin/base.html' %}

{% block main %}
<div class="container mt-5">
    <h1>Добавить персонал</h1>
    <form method="post">
        <input type="text" class="form-control" name="last" id="last" placeholder="Фамилия" required><br>
        <input type="text" class="form-control" name="name" id="name" placeholder="Имя" required><br>
        <input type="text" class="form-control" name="age" id="age" placeholder="Возраст" required><br>
        <textarea class="form-control" name="text" id="text" placeholder="Описание человека" required></textarea><br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>
{% endblock %}
